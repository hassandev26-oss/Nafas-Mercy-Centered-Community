<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nafas - Breathe, Reflect, Return</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              teal: {
                850: '#114B5F', // Deep Teal
                900: '#0F3C4C',
                950: '#0A2A35',
              },
              sand: {
                50: '#FAFAF9',
                100: '#F5F5F4',
                200: '#E7E5E4',
              },
              gold: {
                400: '#D4AF37', // Soft Gold
                500: '#C5A028',
              },
              amber: {
                700: '#B45309', // Muted Amber for crisis
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'breathe': 'breathe 8s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FAFAF9; /* sand-50 */
        color: #0F3C4C; /* teal-900 */
      }
    </style>
